<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="calc">

    <input type="text" name="" id="visor" disabled>



    <table>
      <tr>
        <td> <button class="btn-num btn-clear"> C </button> </td>
        <td> <button class="btn-p btn-num"> ( </button> </td>
        <td> <button  class="btn-p btn-num"> ) </button> </td>
        <td> <button class="btn-num btn-divisao"> / </button> </td>
      </tr>
      <tr>
        <td> <button class="btn-num"> 7 </button> </td>
        <td> <button class="btn-num"> 8 </button> </td>
        <td> <button class="btn-num"> 9 </button> </td>
        <td> <button class="btn-num btn-multi"> * </button> </td>
      </tr>
      <tr>
        <td> <button class="btn-num"> 4 </button> </td>
        <td> <button class="btn-num"> 5 </button> </td>
        <td> <button class="btn-num"> 6 </button> </td>
        <td> <button class="btn-num btn-mais"> + </button> </td>
      </tr>
      <tr>
        <td> <button class="btn-num"> 1 </button> </td>
        <td> <button class="btn-num"> 2 </button> </td>
        <td> <button class="btn-num"> 3 </button> </td>
        <td> <button class="btn-num btn-menos"> - </button> </td>
      </tr>
      <tr>
        <td> <button class="btn-num ponto"> . </button> </td>
        <td> <button class="btn-num"> 0 </button> </td>
        <td> <button class="btn-del"> &laquo; </button> </td>
        <td> <button class="btn-igual"> = </button> </td>
      </tr>
    </table>
  </div>
  
  <script src="./index.js"></script>

</body>
</html>
